<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vinyl Collection</title>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="/styles.css">
  <meta name="theme-color" content="#0F141B">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header" id="siteHeader">
    <div class="brand">
      <span class="logo">ðŸŽµ</span>
      <h1>Vinyl Collection</h1>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="Search" autocomplete="off" />

      <div class="btn-row">
        <div class="segmented" role="tablist" aria-label="View toggle">
          <button id="viewScroll" class="btn seg-btn active" role="tab" aria-selected="true">View: Scroll</button>
          <button id="viewGrid"   class="btn seg-btn"         role="tab" aria-selected="false">View: Grid</button>
        </div>

        <select id="sortSelect" class="btn">
          <option value="title">Sort: Title</option>
          <option value="artist">Sort: Artist</option>
        </select>

        <button id="btnShuffle" class="btn">Shuffle</button>

        <a id="btnSheet" class="btn" href="https://docs.google.com/spreadsheets/d/1wNsjoZ5UcucOrTUokWfETyx_C5xMKtwWZ7LeDjdi6sI/edit?usp=sharing" target="_blank" rel="noopener">Google Sheet</a>

        <button id="btnStats" class="btn">Stats</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Scroll view -->
    <section class="view scroller-wrap active" aria-label="Scroll view">
      <button class="nav-arrow left" aria-label="Previous"><span class="chev chev-left"></span></button>
      <div class="scroller" id="scroller" role="list"></div>
      <button class="nav-arrow right" aria-label="Next"><span class="chev chev-right"></span></button>
    </section>

    <!-- Grid view -->
    <section class="view grid-wrap" aria-label="Grid view">
      <div id="grid" class="grid" role="list"></div>
    </section>
  </main>

  <!-- Stats -->
  <dialog id="statsModal">
    <form method="dialog" class="stats-card">
      <h2>Collection Stats</h2>
      <button class="btn dialog-close" value="close" aria-label="Close">Close</button>
      <div id="statsBody" class="stats-body"></div>
    </form>
  </dialog>

  <!-- Card template -->
  <template id="cardTpl">
    <article class="card loading" role="listitem" tabindex="0">
      <div class="sleeve" aria-live="polite">
        <div class="face front">
          <!-- Skeleton while image loads -->
          <div class="skeleton"></div>
          <img class="cover" alt="" loading="lazy" referrerpolicy="no-referrer" fetchpriority="low">
        </div>
        <div class="face back">
          <div class="meta">
            <h3 class="title"></h3>
            <p class="artist"></p>
            <div class="genre"></div>
            <p class="notes"></p>
          </div>
        </div>
      </div>
      <div class="caption">
        <div class="caption-title"></div>
        <div class="caption-artist"></div>
      </div>
    </article>
  </template>

<!-- Add Quagga2 BEFORE app.js -->
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

<!-- In your header controls button row, add: -->
<button id="scanBtn" class="btn">Scan UPC</button>

<!-- Scanner Dialog (put near the bottom, before </body>) -->
<dialog id="scanDialog" class="scan-dialog">
  <form method="dialog" class="scan-card" id="scanForm">
    <div class="scan-head">
      <h3>Scan a UPC</h3>
      <button type="button" class="btn ghost" id="scanClose">Close</button>
    </div>

    <div id="scannerViewport" class="scanner-box">
      <div class="scan-reticle"></div>
      <div class="scan-help">Point at the barcode. Hold steady.</div>
    </div>

    <div id="scanResult" class="scan-result" hidden>
      <div class="scan-code">UPC: <span id="upcText"></span></div>
      <div class="scan-form-grid">
        <label>Artist <input id="scanArtist" required></label>
        <label>Title  <input id="scanTitle" required></label>
        <label>Notes  <input id="scanNotes" placeholder="Optional"></label>
        <label>Cover URL <input id="scanCover" placeholder="https://... (optional)"></label>
      </div>
      <div class="scan-actions">
        <button class="btn" id="scanSave" type="button">Save to Sheet</button>
        <button class="btn ghost" id="scanAgain" type="button">Scan Again</button>
      </div>
      <input type="hidden" id="scanUPC">
    </div>
  </form>
</dialog>

  
  <script src="/app.js"></script>
</body>
</html>
