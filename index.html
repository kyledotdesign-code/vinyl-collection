<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vinyl Collection</title>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0f1319" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo">ðŸŽµ</span>
      <h1>Vinyl Collection</h1>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="Search" autocomplete="off" />

      <div class="btn-row">
        <!-- Scan first -->
        <button id="scanBtn" class="btn">Scan UPC</button>

        <div class="segmented" role="tablist" aria-label="View toggle">
          <button id="view-scroll" class="seg-btn active" role="tab" aria-selected="true">View: Scroll</button>
          <button id="view-grid"   class="seg-btn"         role="tab" aria-selected="false">View: Grid</button>
        </div>

        <select id="sort" class="btn">
          <option value="title">Sort: Title</option>
          <option value="artist">Sort: Artist</option>
        </select>

        <button id="shuffle" class="btn">Shuffle</button>

        <a id="sheetLink" class="btn"
           href="https://docs.google.com/spreadsheets/d/1wNsjoZ5UcucOrTUokWfETyx_C5xMKtwWZ7LeDjdi6sI/edit?usp=sharing"
           target="_blank" rel="noopener">Google Sheet</a>

        <button id="statsBtn" class="btn">Stats</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Scroll view -->
    <section id="scrollView" class="view view-scroll active" aria-label="Scroll view">
      <div id="scrollerWrap" class="scroller-wrap">
        <button id="scrollPrev" class="nav-arrow left" aria-label="Previous">
          <span class="chev chev-left"></span>
        </button>
        <div id="scroller" class="scroller" tabindex="0" role="list"></div>
        <button id="scrollNext" class="nav-arrow right" aria-label="Next">
          <span class="chev chev-right"></span>
        </button>
      </div>
    </section>

    <!-- Grid view -->
    <section id="gridView" class="view view-grid" aria-label="Grid view">
      <div id="grid" class="grid" role="list"></div>
    </section>
  </main>

  <!-- Stats -->
  <dialog id="statsModal">
    <div class="stats-card">
      <div class="stats-head">
        <h2>Collection Stats</h2>
        <form method="dialog"><button class="btn small">Close</button></form>
      </div>
      <div id="statsBody" class="stats-body"></div>
    </div>
  </dialog>

  <!-- Scan modal (camera auto-starts; confirm with form) -->
  <dialog id="scanModal">
    <div class="scan-card">
      <div class="scan-head">
        <h2>Scan UPC</h2>
        <form method="dialog"><button class="btn small" id="closeScan">Close</button></form>
      </div>

      <div class="scan-body">
        <div class="scan-video-wrap">
          <video id="scanVideo" playsinline muted></video>
          <div class="scan-hint" id="scanHint">Point your camera at the barcode.</div>
        </div>

        <div class="scan-actions">
          <button class="btn" id="manualUPC">Enter UPC Manually</button>
        </div>

        <!-- New: confirmation form (fills after lookup; user reviews/edits, then saves) -->
        <form id="scanForm" class="scan-form">
          <div class="form-grid">
            <div class="form-item">
              <label for="formUPC">UPC</label>
              <input id="formUPC" name="upc" type="text" placeholder="Scan or enter UPC" readonly />
            </div>
            <div class="form-item">
              <label for="formArtist">Artist</label>
              <input id="formArtist" name="artist" type="text" placeholder="Artist" />
            </div>
            <div class="form-item">
              <label for="formTitle">Title</label>
              <input id="formTitle" name="title" type="text" placeholder="Title" />
            </div>
            <div class="form-item">
              <label for="formGenre">Genre</label>
              <input id="formGenre" name="genre" type="text" placeholder="Genre (optional)" />
            </div>
            <div class="form-item form-notes">
              <label for="formNotes">Notes</label>
              <textarea id="formNotes" name="notes" rows="3" placeholder="Notes (optional)"></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn primary" id="saveRecord" disabled>Save to Sheet</button>
          </div>
        </form>
      </div>

      <div class="scan-footer" id="scanStatus"></div>
    </div>
  </dialog>

  <!-- Card template -->
  <template id="cardTpl">
    <article class="card" role="listitem">
      <div class="sleeve" aria-live="polite">
        <div class="face front">
          <img class="cover" alt="" loading="lazy" referrerpolicy="no-referrer">
        </div>
        <div class="face back">
          <div class="meta">
            <h3 class="title"></h3>
            <p class="artist"></p>
            <p class="genre"></p>
            <p class="notes"></p>
          </div>
        </div>
      </div>
      <div class="caption">
        <div class="caption-title"></div>
        <div class="caption-artist"></div>
      </div>
    </article>
  </template>

  <script src="/app.js"></script>
</body>
</html>
