<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vinyl Collection</title>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b0e13" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css?v=one-card-arrows">
</head>
<body>
  <header class="site-header">
    <div class="brand-row">
      <div class="brand">
        <span class="logo" aria-hidden="true">ðŸŽµ</span>
        <h1>Vinyl Collection</h1>
      </div>

      <!-- inline search -->
      <div class="search-inline">
        <button class="icon-btn" id="openSearch" aria-label="Search" title="Search">ðŸ”Ž</button>
        <input id="search" class="search-input" type="search" placeholder="Search title, artist, genre, notesâ€¦" autocomplete="off" />
        <button class="icon-btn close" id="closeSearch" aria-label="Close search" title="Close">âœ•</button>
      </div>
    </div>

    <div class="controls">
      <div class="btn-row">
        <div class="segmented" role="tablist" aria-label="View toggle">
          <button id="view-scroll" class="seg-btn active" role="tab" aria-selected="true">View: Scroll</button>
          <button id="view-grid"   class="seg-btn"         role="tab" aria-selected="false">View: Grid</button>
        </div>

        <select id="sort" class="btn" aria-label="Sort">
          <option value="title">Sort: Title</option>
          <option value="artist">Sort: Artist</option>
        </select>

        <button id="shuffle" class="btn">Shuffle</button>
        <button id="refresh" class="btn">Update Collection</button>

        <!-- removed Missing Covers button by request -->

        <a id="sheetLink" class="btn"
           href="https://docs.google.com/spreadsheets/d/1wNsjoZ5UcucOrTUokWfETyx_C5xMKtwWZ7LeDjdi6sI/edit?usp=sharing"
           target="_blank" rel="noopener">Google Sheet</a>

        <button id="statsBtn" class="btn">Stats</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Genre chips bar -->
    <section id="chipBar" class="chipbar" aria-label="Quick filters (genres)"></section>

    <!-- Scroll view -->
    <section id="scrollView" class="view view-scroll active" aria-label="Scroll view">
      <div id="scrollerWrap" class="scroller-wrap">
        <button id="scrollPrev" class="nav-arrow left" aria-label="Previous">
          <span class="chev chev-left"></span>
        </button>
        <div id="scroller" class="scroller" tabindex="0" role="list"></div>
        <button id="scrollNext" class="nav-arrow right" aria-label="Next">
          <span class="chev chev-right"></span>
        </button>
      </div>
    </section>

    <!-- Grid view -->
    <section id="gridView" class="view view-grid" aria-label="Grid view">
      <div id="grid" class="grid" role="list"></div>
    </section>
  </main>

  <!-- Stats -->
  <dialog id="statsModal">
    <div class="stats-card">
      <div class="stats-head">
        <h2>Collection Stats</h2>
        <form method="dialog"><button class="btn small">Close</button></form>
      </div>
      <div id="statsBody" class="stats-body"></div>
    </div>
  </dialog>

  <!-- FAB (Add) -->
  <button id="fab" class="fab" aria-label="Add Vinyl" title="Add Vinyl">
    <span class="fab-plus">ï¼‹</span>
  </button>

  <!-- FAB menu -->
  <dialog id="fabMenu">
    <div class="sheet">
      <h3 class="sheet-title">Add Vinyl</h3>
      <div class="sheet-actions">
        <button id="fabScan" class="btn wide">Scan</button>
        <button id="fabEnter" class="btn wide">Enter UPC Code</button>
      </div>
      <form method="dialog" class="sheet-close">
        <button class="btn small">Close</button>
      </form>
    </div>
  </dialog>

  <!-- Scan modal -->
  <dialog id="scanModal">
    <div class="scan-card">
      <div class="scan-head">
        <h3 style="margin:0">Scan</h3>
        <form method="dialog"><button class="btn small">Close</button></form>
      </div>

      <div class="video-wrap">
        <video id="camera" playsinline autoplay muted></video>
        <div class="scan-overlay">
          <div class="scan-frame"></div>
        </div>
        <div class="scan-hint">Point your camera at the barcode.</div>
      </div>

      <div id="scanStatus" class="scan-status"></div>

      <div class="form-grid">
        <label>
          <span>Artist</span>
          <input id="formArtist" type="text" inputmode="text" autocomplete="off">
        </label>
        <label>
          <span>Title</span>
          <input id="formTitle" type="text" inputmode="text" autocomplete="off">
        </label>
        <label class="wide">
          <span>Genre</span>
          <input id="formGenre" type="text" inputmode="text" autocomplete="off">
        </label>
        <label class="wide">
          <span>Notes</span>
          <textarea id="formNotes" rows="3"></textarea>
        </label>
        <label class="wide">
          <span>UPC</span>
          <input id="formUPC" type="text" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
        </label>

        <div class="form-actions sticky">
          <button id="saveBtn" class="btn">Save</button>
        </div>
      </div>
    </div>
  </dialog>

  <!-- Enter UPC (manual) -->
  <dialog id="enterUPCModal">
    <form class="enter-form" method="dialog">
      <h3>Enter UPC Code</h3>
      <input id="enterUPCInput" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="e.g., 602435123456" />
      <div class="enter-actions">
        <button class="btn small">Close</button>
        <button id="enterUPCGo" class="btn small" value="ok">Use</button>
      </div>
    </form>
  </dialog>

  <!-- Card template (Share button removed) -->
  <template id="cardTpl">
    <article class="card" role="listitem" tabindex="0" aria-label="Album">
      <div class="sleeve" aria-live="polite">
        <div class="face front">
          <img class="cover" alt="" loading="lazy" referrerpolicy="no-referrer">
        </div>
        <div class="face back">
          <div class="meta">
            <h3 class="title"></h3>
            <p class="artist"></p>
            <p class="genre"></p>
            <p class="notes"></p>
          </div>
        </div>
      </div>
      <div class="caption">
        <div class="caption-title"></div>
        <div class="caption-artist"></div>
      </div>
    </article>
  </template>

  <div id="toastWrap" class="toast-wrap" aria-live="polite" aria-atomic="true"></div>

  <script src="/app.js?v=one-card-arrows"></script>
</body>
</html>
