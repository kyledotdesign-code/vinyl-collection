<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Vinyl Collection</title>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand-row">
      <div class="brand">
        <span class="logo" aria-hidden="true">ðŸŽµ</span>
        <h1>Vinyl Collection</h1>
      </div>

      <!-- Search icon that expands; width capped so it never hits the title -->
      <div class="search-inline">
        <button id="searchToggle" class="icon-btn" aria-label="Search" aria-expanded="false">
          <!-- magnifier -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"></circle>
            <path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </button>
        <input id="search" class="search-input" type="search" placeholder="Search albums, artists, notesâ€¦" autocomplete="off" />
        <button id="searchClose" class="icon-btn close" aria-label="Close search" title="Close">
          &times;
        </button>
      </div>
    </div>

    <div class="controls">
      <div class="btn-row">
        <div class="segmented" role="tablist" aria-label="View toggle">
          <button id="view-scroll" class="seg-btn active" role="tab" aria-selected="true">View: Scroll</button>
          <button id="view-grid"   class="seg-btn"         role="tab" aria-selected="false">View: Grid</button>
        </div>

        <select id="sort" class="btn">
          <option value="title">Sort: Title</option>
          <option value="artist">Sort: Artist</option>
        </select>

        <button id="shuffle" class="btn">Shuffle</button>
        <button id="refresh" class="btn">Update Collection</button>

        <a id="sheetLink" class="btn"
           href="https://docs.google.com/spreadsheets/d/1wNsjoZ5UcucOrTUokWfETyx_C5xMKtwWZ7LeDjdi6sI/edit?usp=sharing"
           target="_blank" rel="noopener">Google Sheet</a>

        <button id="statsBtn" class="btn">Stats</button>
      </div>
    </div>
  </header>

  <main>
    <section id="scrollView" class="view view-scroll active" aria-label="Scroll view">
      <div id="scrollerWrap" class="scroller-wrap">
        <button id="scrollPrev" class="nav-arrow left" aria-label="Previous">
          <span class="chev chev-left"></span>
        </button>
        <div id="scroller" class="scroller" tabindex="0" role="list"></div>
        <button id="scrollNext" class="nav-arrow right" aria-label="Next">
          <span class="chev chev-right"></span>
        </button>
      </div>
    </section>

    <section id="gridView" class="view view-grid" aria-label="Grid view">
      <div id="grid" class="grid" role="list"></div>
    </section>
  </main>

  <!-- Stats -->
  <dialog id="statsModal">
    <div class="stats-card">
      <div class="stats-head">
        <h2>Collection Stats</h2>
        <form method="dialog"><button class="btn small">Close</button></form>
      </div>
      <div id="statsBody" class="stats-body"></div>
    </div>
  </dialog>

  <!-- Scan Modal -->
  <dialog id="scanModal">
    <div class="scan-card" role="dialog" aria-label="Scan">
      <div class="scan-head">
        <h2>Scan</h2>
        <div class="scan-actions">
          <form method="dialog"><button id="closeScan" class="btn small" type="submit">Close</button></form>
        </div>
      </div>

      <div class="video-wrap">
        <video id="scanVideo" playsinline muted></video>
        <div class="scan-overlay" aria-hidden="true"><div class="scan-frame"></div></div>
        <div class="scan-hint" id="scanHint">Starting cameraâ€¦</div>
      </div>

      <div id="scanStatus" class="scan-status"></div>

      <form id="scanForm" class="form-grid" novalidate>
        <label><span>Artist</span><input id="formArtist" type="text" autocomplete="off" autocapitalize="words" /></label>
        <label><span>Title</span><input id="formTitle" type="text" autocomplete="off" autocapitalize="words" /></label>
        <label><span>Genre</span><input id="formGenre" type="text" autocomplete="off" autocapitalize="words" /></label>
        <label class="wide"><span>Notes</span><textarea id="formNotes" rows="3"></textarea></label>
        <label><span>UPC</span><input id="formUPC" type="text" inputmode="numeric" autocomplete="off" /></label>
        <div class="form-actions sticky">
          <button id="saveRecord" class="btn" type="submit" disabled>Save</button>
        </div>
      </form>
    </div>
  </dialog>

  <!-- FAB (floating action button) -->
  <button id="fab" class="fab" aria-haspopup="dialog" aria-controls="fabMenu" aria-label="Add">
    <span class="fab-plus" aria-hidden="true">ï¼‹</span>
  </button>

  <!-- FAB menu (action sheet) -->
  <dialog id="fabMenu">
    <div class="sheet">
      <h3>Add Vinyl</h3>
      <div class="sheet-actions">
        <button id="fabScan" class="btn wide">Scan UPC</button>
        <button id="fabEnter" class="btn wide">Enter UPC Code</button>
      </div>
      <form method="dialog"><button class="btn small subtle">Close</button></form>
    </div>
  </dialog>

  <!-- Enter UPC (manual) small modal -->
  <dialog id="enterUPCModal">
    <form id="enterUPCForm" class="enter-form" method="dialog">
      <h3>Enter UPC Code</h3>
      <input id="enterUPCInput" type="text" inputmode="numeric" placeholder="e.g. 602547855215" autocomplete="off" />
      <div class="enter-actions">
        <button class="btn small subtle" value="cancel">Cancel</button>
        <button id="enterUPCSumbit" class="btn small" value="ok">Continue</button>
      </div>
    </form>
  </dialog>

  <!-- Card template -->
  <template id="cardTpl">
    <article class="card" role="listitem">
      <div class="sleeve" aria-live="polite">
        <div class="face front">
          <img class="cover" alt="" loading="lazy" referrerpolicy="no-referrer">
        </div>
        <div class="face back">
          <div class="meta">
            <h3 class="title"></h3>
            <p class="artist"></p>
            <p class="genre"></p>
            <p class="notes"></p>
          </div>
        </div>
      </div>
      <div class="caption">
        <div class="caption-title"></div>
        <div class="caption-artist"></div>
      </div>
    </article>
  </template>

  <script src="/app.js"></script>
</body>
</html>
