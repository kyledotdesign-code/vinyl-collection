<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vinyl Collection</title>

  <!-- Icons / PWA -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#111829">

  <!-- Fonts & Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo">ðŸŽµ</span>
      <h1>Vinyl Collection</h1>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="Search" autocomplete="off" />

      <div class="btn-row">
        <div class="segmented" role="tablist" aria-label="View toggle">
          <button id="viewScroll" class="seg-btn active" role="tab" aria-selected="true">View: Scroll</button>
          <button id="viewGrid"   class="seg-btn"         role="tab" aria-selected="false">View: Grid</button>
        </div>

        <select id="sortSelect" class="btn" aria-label="Sort">
          <option value="title">Sort: Title</option>
          <option value="artist">Sort: Artist</option>
        </select>

        <button id="btnShuffle" class="btn">Shuffle</button>
        <a id="btnSheet" class="btn ghost"
           href="https://docs.google.com/spreadsheets/d/1wNsjoZ5UcucOrTUokWfETyx_C5xMKtwWZ7LeDjdi6sI/edit?usp=sharing"
           target="_blank" rel="noopener">Google Sheet</a>
        <button id="btnStats" class="btn">Stats</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Scroll view -->
    <section class="view scroller-section active" aria-label="Scroll view">
      <div class="scroller-wrap">
        <button class="nav-arrow left" aria-label="Previous">
          <span class="chev chev-left"></span>
        </button>
        <div id="scroller" class="scroller" tabindex="0" role="list"></div>
        <button class="nav-arrow right" aria-label="Next">
          <span class="chev chev-right"></span>
        </button>
      </div>
    </section>

    <!-- Grid view -->
    <section class="view grid-section" aria-label="Grid view">
      <div id="grid" class="grid" role="list"></div>
    </section>
  </main>

  <!-- Stats -->
  <dialog id="statsModal">
    <div class="stats-card">
      <div class="stats-head">
        <h2>Collection Stats</h2>
        <button id="closeStats" class="btn ghost">Close</button>
      </div>
      <div id="statsBody" class="stats-body"></div>
    </div>
  </dialog>

  <!-- App -->
  <script src="/app.js"></script>
</body>
</html>
